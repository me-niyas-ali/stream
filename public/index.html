<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video File Stream</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="p-4">
  <div class="container text-center">
    <h1 class="mb-4">Video File Streaming</h1>

    <input id="roomInput" class="form-control mb-3" placeholder="Enter 4-digit Room ID" maxlength="4" />
    <button id="joinBtn" class="btn btn-primary mb-3">Join Room</button>

    <div id="hostControls" class="d-none">
      <input type="file" id="videoFile" accept="video/*" class="form-control mb-3" />
    </div>

    <video id="videoPlayer" controls class="w-100" style="max-height: 400px;"></video>
  </div>

  <script src="script.js"></script>
</body>
</html>
