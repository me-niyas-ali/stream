<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stream Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 720px;
      margin-top: 20px;
    }
    #controls, #video-container {
      display: none;
    }
    @media (max-width: 600px) {
      video {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Simple Stream Room</h1>

  <div id="start-options">
    <button onclick="showHost()">Host</button>
    <button onclick="showJoin()">Join</button>
  </div>

  <div id="host-input" style="display:none;">
    <input type="text" id="hostRoom" maxlength="4" placeholder="4-digit Room ID" />
    <button onclick="createRoom()">Create Room</button>
  </div>

  <div id="join-input" style="display:none;">
    <input type="text" id="joinRoom" maxlength="4" placeholder="4-digit Room ID" />
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <div id="video-container">
    <p>Room ID: <span id="room-display"></span></p>
    <p>Connected Devices: <span id="device-count">1</span></p>
    <video id="video" controls>
      <source id="videoSource" src="https://me-niyas-ali.github.io/getfile/cover-video.mp4" type="video/mp4"/>
    </video>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const video = document.getElementById("video");
    let isHost = false;
    let roomId = null;

    function showHost() {
      document.getElementById("start-options").style.display = "none";
      document.getElementById("host-input").style.display = "block";
    }

    function showJoin() {
      document.getElementById("start-options").style.display = "none";
      document.getElementById("join-input").style.display = "block";
    }

    function createRoom() {
      roomId = document.getElementById("hostRoom").value;
      if (roomId.length === 4) {
        isHost = true;
        socket.emit("host-create", roomId);
        document.getElementById("video").controls = true;
        showVideoUI();
      }
    }

    function joinRoom() {
      roomId = document.getElementById("joinRoom").value;
      if (roomId.length === 4) {
        socket.emit("join-room", roomId);
        document.getElementById("video").controls = false;
        showVideoUI();
      }
    }

    function showVideoUI() {
      document.getElementById("host-input").style.display = "none";
      document.getElementById("join-input").style.display = "none";
      document.getElementById("video-container").style.display = "block";
      document.getElementById("room-display").textContent = roomId;
    }

    // Syncing playback events
    video.addEventListener("play", () => {
      if (isHost) socket.emit("play", roomId);
    });

    video.addEventListener("pause", () => {
      if (isHost) socket.emit("pause", roomId);
    });

    // Track current time to sync with others
    setInterval(() => {
      if (isHost) {
        socket.emit("time-update", { roomId, currentTime: video.currentTime });
      }
    }, 2000);

    socket.on("play", () => {
      if (!isHost) video.play();
    });

    socket.on("pause", () => {
      if (!isHost) video.pause();
    });

    // Receive and sync video time
    socket.on("host-time", (time) => {
      if (!isHost && !video.paused) {
        const drift = Math.abs(video.currentTime - time);
        if (drift > 0.5) video.currentTime = time;
      }
    });

    // Sync device count
    socket.on("update-count", (count) => {
      document.getElementById("device-count").textContent = count;
    });
  </script>
</body>
</html>
